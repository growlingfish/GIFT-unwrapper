<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>GIFT Unwrapper</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-card>
      <img src="./assets/delivery.jpg"/>
      <ion-card-content>
        <ion-card-title>
          Your gifts
        </ion-card-title>
        Hello {{this.auth.currentUser.name}}. Would you like to check for gifts that have been sent to you?
        <div>
          <button ion-button (click)="openGiftbox()">
            Check for gifts
          </button>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-row>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="./assets/white-icon-circle-text-hor.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-content>

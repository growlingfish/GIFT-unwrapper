<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card (click)="openGiftbox()">
    <img src="../assets/callout.jpg"/>
    <ion-card-content>
      <ion-card-title>
        Your gifts
      </ion-card-title>
      Hello {{this.auth.currentUser.name}}. Tap here to check for gifts that have been sent to you.
    </ion-card-content>
  </ion-card>
</ion-content>

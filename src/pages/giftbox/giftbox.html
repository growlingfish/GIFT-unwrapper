<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Giftbox</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ng-container *ngIf="!allGiftsUnwrapped()">
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          You have new gifts!
        </ion-card-title>
        <div>
          Tap one of the gifts below to continue.
        </div>
      </ion-card-content>
    </ion-card>
    <ng-container *ngFor="let item of items">
      <ion-card *ngIf="this.giftboxService.getGiftWithID(item.id).isWrapped()" (click)="itemTapped($event, item)">
        <ion-card-content>
          <ion-card-title>
            {{item.title}}
          </ion-card-title>
          <div>
            Tap here to read the gift card.
          </div>
        </ion-card-content>
      </ion-card>
    </ng-container>
  </ng-container>
  <ion-card *ngIf="items.length == 0">
    <img src="http://via.placeholder.com/300x100/"/>
    <ion-card-content>
      <ion-card-title>
        Sorry!
      </ion-card-title>
      <div>
        You don't have any gifts.
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="allGiftsUnwrapped()" (click)="logout()">
    <img src="http://via.placeholder.com/300x100/"/>
    <ion-card-content>
      <ion-card-title>
        All gifts unwrapped
      </ion-card-title>
      <div>
        Outro text.
      </div>
    </ion-card-content>
  </ion-card>

    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.sender}}
      </div>
    </button>
  </ion-list> -->

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>
      A Reply?
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        A message to {{this.giftboxService.getGiftWithID(this.giftId).sender}}
      </ion-card-title>
      <div>Do you want to send a message to {{this.giftboxService.getGiftWithID(this.giftId).sender}} who made your gift?</div>
      <ion-item>
        <ion-textarea placeholder="Enter a message" spellcheck="true" [(ngModel)]="responseText"></ion-textarea>
      </ion-item>
      <div>
        <button ion-button [disabled]="!responseComplete()" (click)="sendResponse()">
          Send
        </button>
        <button ion-button color="danger" (click)="declineResponse()">
          Cancel
        </button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

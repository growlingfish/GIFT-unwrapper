<ion-header>
  <ion-toolbar>
    <ion-title>
      Respond
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>Would you like to respond to {{this.giftboxService.getGiftWithID(this.giftId).sender}}'s gift?</p>
  <ion-item>
    <ion-textarea placeholder="Enter a response" [(ngModel)]="responseText"></ion-textarea>
  </ion-item>
  <p>
    <button ion-button color="danger" (click)="declineResponse()">
      Cancel
    </button>
    <button ion-button [disabled]="!responseComplete()" (click)="sendResponse()">
      Send
    </button>
  </p>
</ion-content>

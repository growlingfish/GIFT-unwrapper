<ion-header>

  <ion-navbar>
    <ion-title>{{this.giftboxService.getWrapWithID(this.giftId, this.wrapId).title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p>{{this.giftboxService.getGiftWithID(this.giftId).sender}} has set you the following challenges that you must complete to unwrap your gift:</p>
  <ion-list>
    <button ion-item *ngFor="let challenge of this.giftboxService.getWrapWithID(this.giftId, this.wrapId).challenges" (click)="challengeTapped($event, challenge)">
      <ion-icon [name]="challenge.completed ? 'checkmark-circle' : 'close-circle'" [color]="challenge.completed ? 'secondary' : 'danger'" item-left></ion-icon>
      {{this.getHint(challenge.type)}}
    </button>
  </ion-list>
</ion-content>

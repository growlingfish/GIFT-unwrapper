<ion-header>

  <ion-navbar>
    <ion-title>Keycode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Do you know the keycode?</p>
  <ion-item>
    <ion-textarea placeholder="Enter the code" [(ngModel)]="codeText"></ion-textarea>
  </ion-item>
  <p>
    <button ion-button color="danger" (click)="failChallenge()">
      I can't do this right now
    </button>
    <button ion-button (click)="tryChallenge()">
      Submit
    </button>
  </p>
</ion-content>

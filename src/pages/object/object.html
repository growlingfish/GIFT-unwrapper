<ion-header>
  <ion-navbar>
    <ion-title>Find this exhibit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        Find your gift
      </ion-card-title>
<!--      <div>{{this.giftboxService.getGiftWithID(this.giftId).sender}} would like you to experience your gift when you have found the exhibit shown below.</div> -->
    </ion-card-content>
  </ion-card>
  <ion-card class="exhibit">
    <ion-item>
      <h1 text-wrap>{{this.getExhibit().post_title}}</h1>
    </ion-item>
    <ng-container *ngIf="this.getExhibit().post_image">
      <img [src]="this.getExhibit().post_image"/>
    </ng-container>
    <ion-card-content>
      <p [innerHTML]="this.getExhibit().post_content"></p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        Have you found it?
      </ion-card-title>
      <div>Don't be afraid to ask for help from other visitors or museum staff.</div>
      <div>
        <button ion-button (click)="completeChallenge()">
          Found!
        </button>
        <button ion-button color="danger" (click)="failChallenge()">
          I can't find it
        </button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

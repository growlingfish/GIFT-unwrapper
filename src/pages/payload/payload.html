<ion-header>

  <ion-navbar>
    <ion-title>Payload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{this.giftboxService.getGiftWithID(this.giftId).payloads[0].title}}
    </ion-card-header>
    <ion-card-content>
      {{this.giftboxService.getGiftWithID(this.giftId).payloads[0].content}}
    </ion-card-content>
  </ion-card>
</ion-content>
